<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paul's Weather App</title>

    <!-- CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="weather.css" rel="stylesheet">
  </head>
  <body>

<div class="container">
   
  <div class="content-container">

  <h1>Paul's Weather App</h1>

  <form>

          <div class="form-group" style="display:inline;">
            <div class="input-group">
              <div class="input-group-btn">
              
              <input id="location" name="location" type="text" class="form-control" placeholder="eg. Atlanta, GA" autofocus required>

              <input id="submit" type="submit" class="btn btn-default" type="button" value="Search">
              </div>
            </div>
          </div>
                     
  </form>

        <div id="current-weather-container">
            <h3>Current Weather</h3>

            <div id="current-weather-content">
            </div>  
        </div>  

        <div id="forecast-container">
            <h3>5 day forecast</h3>

            <div id="forecast-content">
            </div> 
        </div>

      </div>
    </div>
  </div>

   <script id="current-weather-template" type="text/template">    
         <div>{{feelslike_string}}</div> 
         <div>{{display_location.full}}</div> 
         <div>{{weather}}</div> 
         <div>{{observation_time}}</div> 
         <div>{{temperature_string}}</div> 
         <div>{{precip_today_string}}</div> 
         <div>{{wind_string}}</div> 
    </script> 


    <script id="forecast-template" type="text/template">  

        {{#forecastday}} 

        <p class="daily-forecast">   
           <div>{{title}}</div> 
           <div>{{fcttext}}</div>
           <div>{{pop}} %</div>
           <img src="{{icon_url}}">
        </p>   

        {{/forecastday}}    
    </script>     


    <script src="jquery-1.11.2.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="mustache.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
