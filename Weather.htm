<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paul's Weather App</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="weather.css" rel="stylesheets">
  </head>
  <body>

    <div class="container">
      <h1>Paul's Weather App</h1>

      <div id="weather" class="input-group">
                <input type="text" class="form-control" name="location" placeholder="eg. Atlanta, GA" autofocus required>

       <span class="input-group-btn">
          <button id="search-button" class="btn btn-default" type="button">Search</button>
       </span>

      </div>     

<form>
  <label for="phonenum">Atlanta, GA:</label><br/>
  <input id="phonenum" required >
  
  <input type="submit" value="Submit">
</form>

      <div id="current-weather">

      </div>

      <div id="forecast">

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-1.11.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
